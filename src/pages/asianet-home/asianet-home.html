<ion-header>
  <ion-navbar color="primary">
    <ion-title class="sampleFont">Asianet Home Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card  class="serviceListCard" *ngFor="let service of homePageData">
    <ion-item>
      <ion-card-title>
        {{service.name}}
      </ion-card-title>
      <ion-card-content class="mycardList">
        <ion-scroll scrollX="true" style="height: 200px;">
          <ion-grid>
            <ion-row align-items-start>
              <ion-list class="divisionListCard">
                <ion-col *ngFor="let category of service.categories">
                  <ion-item >
                    <ion-card (tap)="navCategoryAndPricesPage(category)" >
                      <ion-item >
                        <ion-thumbnail item-start>
                          <img src="http://www.asianetbangalore.com/images/water-tank-cleaning-services-02.jpg">
                        </ion-thumbnail>
                        <label>
                          {{category.name}}
                        </label>
                      </ion-item>
                    </ion-card>
                  </ion-item>
                </ion-col>
              </ion-list>
            </ion-row>
          </ion-grid>
        </ion-scroll>
      </ion-card-content>
    </ion-item>
  </ion-card>
  <!-- ------------------------------------------ | -->
</ion-content>
