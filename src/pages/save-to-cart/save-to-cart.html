<ion-header>

  <ion-navbar>
    <ion-title>Save to Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-header>
      {{category?.super_catename}}
    </ion-card-header>
    <ion-card-content>
      <ion-thumbnail item-start>
        <img src="http://www.asianetbangalore.com/images/water-tank-cleaning-services-02.jpg">
      </ion-thumbnail>
      <ion-item>
        {{service?.packagename}} <br> Amount: {{service?.price | currency:'INR' }}
        <br> Quantity: {{service?.cartQualtity}}
      </ion-item>
      <button ion-button icon-only color="purple" (click)="decreaseCartQuantity()">
        <ion-icon name="remove-circle"></ion-icon>
      </button>
      <button ion-button icon-only color="purple" (click)="increasCartQuantity()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
  <button ion-button small outline color="danger" (click)="onClose()">
    Cancel
  </button>
  <button ion-button small outline color="green" (click)="onConfirm()" >
    Confirm
  </button>
</ion-content>
