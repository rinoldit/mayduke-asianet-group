<ion-header>
  <ion-navbar color="primary">
    <ion-title class="sampleFont">Asianet Group</ion-title>
  </ion-navbar>

  <!-- <ion-navbar no-border-bottom>
  </ion-navbar> -->


  <ion-toolbar no-border-top>

    <ion-title>
      {{division.name}}
    </ion-title>

  </ion-toolbar>

</ion-header>


<!-- Underground Rainwater Sump
  Waste Water Sump
  Well Cleaning
  Ring Type Sump
-->


<ion-content>

  <ion-list *ngFor=" let category of division.categories; let catIndex = index;">
    <ion-list-header>
      {{category.name}}
    </ion-list-header>
    <ion-item *ngFor="let price of category.priceList; let i = index;"> {{price.label}}
      <!-- <ion-icon name="rose" item-end></ion-icon> -->
      <button (click)="open=!open" clear small ion-button item-end outline icon-end style=" border-radius: 20px">
        <ion-icon ios="ios-cart" md="md-cart" item-end></ion-icon>
      </button>
      <ion-card *ngIf="open">
        <button clear small ion-button item-end outline icon-end style=" border-radius: 20px">
          <ion-icon name="remove-circle" item-end></ion-icon>
        </button>
        <input ion-input item-end style="width: 25px;">
        <button clear small ion-button item-end outline icon-end style=" border-radius: 20px">
          <ion-icon name="add-circle" item-end></ion-icon>
        </button>
        <button clear small ion-button item-end outline icon-end style=" border-radius: 20px">
          <ion-icon ios="ios-close-circle" md="md-close-circle" item-end></ion-icon>
        </button>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
