<ion-header>
  <ion-navbar color="primary">
    <ion-title class="sampleFont">Asianet Group</ion-title>
  </ion-navbar>

  <!-- <ion-navbar no-border-bottom>
  </ion-navbar> -->


  <ion-toolbar no-border-top>

    <ion-title>
      {{division.sub_categoryname}}
    </ion-title>

  </ion-toolbar>

</ion-header>


<!-- Underground Rainwater Sump
  Waste Water Sump

<ion-content>

  <ion-list *ngFor=" let category of division.supercategory; let categoryIndex = index;">
    <ion-list-header>
      {{category.super_catename}}
    </ion-list-header>
    <ion-item *ngFor="let price of category.service; let priceIndex = index;"> {{price.label}} <br> Amount: {{price.price}}
      <!-- <ion-icon name="rose" item-end></ion-icon> -->
      <button (click)=" toggleChart(priceIndex, categoryIndex)" clear small ion-button item-end outline
        icon-end style=" border-radius: 20px">
        <ion-icon ios="ios-cart" md="md-cart" item-end></ion-icon>
      </button>
      <ion-card *ngIf="priceIndex==selectedPriceIndex && categoryIndex == selectedCategoryIndex">
        <button (tap)="reduceOrder(selectedPriceIndex, selectedCategoryIndex)" clear small ion-button item-end outline
          icon-end style=" border-radius: 20px">
          <ion-icon name="remove-circle" item-end></ion-icon>
        </button>
        <input ion-input item-end style="width: 25px; text-align: center" [(ngModel)]="price.numberOfOrders">
        <button (click)="increasOrder(selectedPriceIndex, selectedCategoryIndex)" clear small ion-button item-end outline
          icon-end style=" border-radius: 20px">
          <ion-icon name="add-circle" item-end></ion-icon>
        </button>
        <button small item-end  ion-button (click)="toggleChart(priceIndex, categoryIndex); removeChartItem(category, price)" >

          <ion-icon  ios="ios-close-circle" (tap)="price.numberOfOrders = 0;"  md="md-close-circle"></ion-icon>
        </button>



        <!-- <button (tap)="price.numberOfOrders = 0" clear small ion-button item-end outline icon-end style=" border-radius: 20px">
          <ion-icon ios="ios-close-circle" md="md-close-circle" item-end></ion-icon>
        </button> -->
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
