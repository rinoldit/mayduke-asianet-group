<ion-header>
  <ion-navbar color="primary">
    <ion-title class="sampleFont">Asianet Group</ion-title>
  </ion-navbar>

  <!-- <ion-navbar no-border-bottom>
  </ion-navbar> -->


  <ion-toolbar no-border-top>

    <ion-title>
      {{division.sub_categoryname}}
    </ion-title>

  </ion-toolbar>

</ion-header>


<!-- Underground Rainwater Sump
  Waste Water Sump
  Well Cleaning
  Ring Type Sump
-->


<ion-content>

  <ion-list *ngFor=" let category of division.supercategory; let categoryIndex = index;">
    <ion-list-header>
      {{category.super_catename}}
    </ion-list-header>
    <ion-item *ngFor="let price of category.service; let priceIndex = index;">
      {{price.packagename}} <br> Amount: {{price.price | currency:'INR'}}
      <!-- <ion-icon name="rose" item-end></ion-icon> -->
      <button (click)=" toggleChart(category, priceIndex )" clear small ion-button item-end outline icon-end style=" border-radius: 20px">
        <ion-icon ios="ios-cart" md="md-cart" item-end></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
